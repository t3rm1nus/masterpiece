<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self' https://*.paypal.com https://*.paypalobjects.com;
               script-src 'self' 'unsafe-inline' https://*.paypal.com https://*.paypalobjects.com;
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
               font-src 'self' https://fonts.gstatic.com;
               img-src 'self' data: https: blob:;
               connect-src 'self' https://*.paypal.com https://*.paypalobjects.com;
               frame-src 'self' https://*.paypal.com https://*.paypalobjects.com;
               object-src 'none';
               base-uri 'self';
               geolocation 'none';
               permissions-policy geolocation=();" />
    <script>
      // Register Service Worker to block geolocation
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/geo-service-worker.js')
          .then(() => console.log('🛡️ Geolocation Service Worker registered'))
          .catch(error => console.log('Geolocation Service Worker failed:', error));
      }
      
      // Fallback for browsers without Service Worker support
      try {
        Object.defineProperty(navigator, 'permissions', {
          value: {
            query: () => Promise.resolve({ state: 'denied' })
          },
          configurable: false
        });
      } catch(e) {}
    </script>
    <script>
      // Symbol.observable Polyfill (debe ser el PRIMER script en <head>)
      (function() {
        var obs = Symbol.for('observable');
        try {
          Symbol.observable = obs;
          Object.defineProperty(Symbol, 'observable', { value: obs, writable: false, configurable: false });
          if (window.Symbol) window.Symbol.observable = obs;
        } catch(e){}
      })();
    </script>
    <script>
      // Geolocation Polyfill (simple, robust)
      (function() {
        var mockGeo = {
          getCurrentPosition: function(s){ s && setTimeout(()=>s({coords:{latitude:40.4,longitude:-3.7}}),1); },
          watchPosition: function(s){ s && setTimeout(()=>s({coords:{latitude:40.4,longitude:-3.7}}),1); return 1; },
          clearWatch: function(){}
        };
        try { Object.defineProperty(navigator, 'geolocation', { value: mockGeo, writable: false, configurable: false }); } catch(e){}
      })();
    </script>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script src="/scripts/paypal-sdk-loader.js"></script>
    <script src="/scripts/paypal-button-init.js"></script>
    <script src="/scripts/console-filter.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
